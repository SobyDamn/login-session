<html>
    <title>
        Login Space
    </title>
    <head>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase.js"></script>
        
    </head>
    <body>
        <div id="error_bar"style="display:none;"><p id="error"></p><br><button onclick="closeError();">Hide!</button></div>
        <div id="loginState"></div>
        <script src="scripts/session.js"></script>
        <p id= "dataDetails"></p>
        <div>
            <button onclick="showLoginForm();">Login!</button>
            <button onclick="logout();">Logout!</button>
            <button onclick="showSignupForm();">SignUp!</button>
            <button onclick="showDataForm();">DataEntry!</button>
            <!---button onclick="prInt();">Print</!---button-->
            <button onclick="showProfile();">Profile</button>
        </div>
            
        <div id="signUpForm" style="display:none;">
            <h1>SignUp Here!</h1>
            <form method="POST" id="signup_form">
                <label>Email:</label>
                <input type="email" id="signup_username" />
                <br>
                <label>Password:</label>
                <input type="password" id="signup_password" />
                <br>
                <input type="button" value="Sign Up" onClick="onSignup();"/>
                <script src="scripts/session.js"></script>
                <p id="test"></p>
            </form>
        </div>
        <div id="login">
            <form id="loginForm">
                Email:<br><input type="email" id="login_email"/><br>
                Password: <br><input type="password" id="login_password"/><br>
                <input type="button" value="Login" onClick="onLogin();"/>
    
            </form>
        </div>
        <div>
            <form id="dataForm" style="display:none;">
                Name:<br><input type="text" id="name_text"/><br>
                About: <br><input type="text" id="about_text"/><br>
                <input type="button" value="Submit" onClick="onSubmitData();"/>
            </form>
        </div>
        <div id="profile" style="display:none;">
            <h1>Your Profile Data is:</h1> <p><b>Not In Database,Fill the form for that</b></p><br>
        </div>
        <button id="clearscr" onclick="clearScr();">Close</button>
    </body>
    
</html>
