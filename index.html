<html>
    <title>
        Login Space
    </title>
    <head>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase.js"></script>
        
    </head>
    <body>
        <div id="error"></div>
        <script src="scripts/session.js"></script>
        <div>
            <button onclick="showLoginForm();">Login!</button>
            <button onclick="logout();">Logout!</button>
            <button onclick="showSignupForm();">SignUp!</button>
            <button onclick="showDataForm();">DataEntry!</button>
        </div>
            
        <div id="signupForm" style="display:none;">
            <h1>SignUp Here!</h1>
            <form method="POST" id="signup_form">
                <label>Username:</label>
                <input type="email" id="signup_username" />
                <br>
                Name:<input type="text" id="name"/>
                <br>
                <label>password:</label>
                <input type="password" id="signup_password" />
                <br>
                <input type="button" value="Submit" onClick="onSignup();"/>
                <script src="scripts/session.js"></script>
                <p id="test"></p>
            </form>
        </div>
        <div id="login">
            <form id="loginForm">
                Email:<br><input type="email" id="login_email"/><br>
                Password: <br><input type="password" id="login_password"/><br>
                <input type="button" value="Login" onClick="onLogin();"/>
    
            </form>
        </div>
        <div>
            <form id="dataForm" style="display:none;">
                Name:<br><input type="text" id="name_text"/><br>
                About: <br><input type="text" id="about_text"/><br>
                <input type="button" value="Submit" onClick="onSubmitData();"/>
            </form>
        </div>
        <p>Hello</p>
        
        
    </body>
    
</html>
